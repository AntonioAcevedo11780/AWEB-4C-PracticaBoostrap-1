    <!-- Modal Añadir -->
    <div class="modal fade" id="añadirModal" tabindex="-1" aria-labelledby="añadirModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="añadirModalLabel">Registrar Nuevo Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nicknameAñadir" class="form-label text-white">Nickname</label>
                            <input type="text" class="form-control bg-dark text-white border-secondary" id="nicknameAñadir" placeholder="Ingrese el nickname">
                        </div>
                        <div class="mb-3">
                            <label for="nombreAñadir" class="form-label text-white">Nombre Completo</label>
                            <input type="text" class="form-control bg-dark text-white border-secondary" id="nombreAñadir" placeholder="Ingrese el nombre completo">
                        </div>
                        <div class="mb-3">
                            <label for="rolAñadir" class="form-label">Rol</label>
                            <select class="form-select bg-dark text-white border-secondary" id="rolAñadir">
                                <option selected>Seleccione un rol</option>
                                <option value="Admin">Admin</option>
                                <option value="Usuario">Usuario</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="editarModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nicknameEditar" class="form-label text-white">Nickname</label>
                            <input type="text" class="form-control bg-dark text-white border-secondary" id="nicknameEditar" placeholder="Ingrese el nickname">
                        </div>
                        <div class="mb-3">
                            <label for="nombreEditar" class="form-label text-white">Nombre Completo</label>
                            <input type="text" class="form-control bg-dark text-white border-secondary" id="nombreEditar" placeholder="Ingrese el nombre completo">
                        </div>
                        <div class="mb-3">
                            <label for="rolEditar" class="form-label">Rol</label>
                            <select class="form-select bg-dark text-white border-secondary" id="rolEditar">
                                <option selected>Seleccione un rol</option>
                                <option value="Admin">Admin</option>
                                <option value="Usuario">Usuario</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
